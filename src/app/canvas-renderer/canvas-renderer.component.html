<div class="row">

  <div class="col">
    <input [(ngModel)]="imageName" type="text" class="form-control" placeholder="Nom de l'image dans Firebase"
      aria-label="Nom de l'image dans Firebase">
  </div>
  <div class="col">
    <button (click)="initNewImage()" class="btn btn-secondary">Editer l'image</button>
  </div>

</div>

<div class="row">
  <div class="col">
    <p>Ex : S_02212012113833_00000000U2173433_1_017_LMB.BMP</p>
  </div>
</div>

<div [class.hide]="!imageLoaded" class="row mt-5">

  <div class="col">

    <div class="card">

      <div class="card-header">
        <div class="form-inline">
          <button class="btn btn-outline-secondary mr-1" (click)="analize()">DÃ©tecter le texte</button>
          <label class="mr-1">Confiance minimum (%) : </label>
          <input type="number" class="form-control mr-1" min="1" max="100" [(ngModel)]="analyser.confidence" />
          <label class="mr-1">Taille minimum (px) : </label>
          <input type="number" class="form-control mr-1" min="1" [(ngModel)]="analyser.minSize" />
          <div class="row" [class.hide]="!analyser.computing">
            <div class="col">
              <div class="spinner-border spinner-border-sm" role="status"></div>
            </div>
            <p>{{this.analyser.status}}</p>
          </div>
        </div>
      </div>

      <div class="card-body" style="overflow:scroll">
        <canvas id="canvas" #canvas></canvas>
      </div>

    </div>

  </div>

</div>
